<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Up Sneaks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="js/scripts.js"></script>

</head>
<body>

    <section class="slides-container">
        <article id="general-section" class="slide">
            <nav class="nav-container">
                <ul>
                    <li>
                        <a href="#general-section" class="category-link">Home</a>
                    </li>
                    <li>
                        <a href="#men-section" class="category-link">Men</a>
                    </li>
                    <li>
                        <a href="#women-section" class="category-link">Women</a>
                    </li>
                    <li>
                        <a href="#kid-section" class="category-link">Kids</a>
                    </li>
                    <li>
                        <a href="https://dolarhoy.com/" target="_blank" id="dolarHoy" class="category-link">Cotizacion Dolar: </a>
                    </li>
                </ul>
            </nav>
            <header>
                <div class="brand-img-box">
                    <img class="brand-img" src="./assets/logo-shoes.svg" alt="Logo de Marca">
                </div>
                <section class="brand-box">
                    <div class="slogan-box">
                        <h2 class="brand-text">STEP UP</h2>
                        
                    </div>
                    <!--<h2 class="brand-text">STEP<br>UP</h2>-->
                    <!--"Eleva tu estilo, paso a paso."
                    "Pisando fuerte con StepUp Sneaks."
                    "Tu paso, tu estilo, nuestras Sneaks."
                    "Encuentra tu huella con StepUp Sneaks." 
                    "Pisando tendencias, StepUp Sneaks te guía." -->
                </section>
                <section class="access-box">
                    <a href="#"><img src="./assets/search.svg" alt="" class="search-logo"></a>
                    <a href="#"><img src="./assets/like.svg" alt="" class="like-logo"></a>
                    <a href="#"><img src="./assets/cart.svg" alt="" class="cart-logo"></a>
                    <a href="#"><img src="./assets/profile.svg" alt="" class="profile-logo"></a>
                </section>
            </header>
            <img src="./assets/hero-image.jpg" alt="hero image" class ="fixed-image">
        </article>
        <article id="men-section" class="slide">
            <section class="slide-products-section">
                <div class="men-section-previous-slide-container"> 
                    <img src="./assets/next.svg" alt="Next Page" class="men-section-previous-slide">
                </div>

                <div class="men-slide">            
                </div>

                <div class="men-section-next-slide-container">
                    <img src="./assets/next.svg" alt="Previous Page" class="men-section-next-slide">
                </div>
            </section>
        </article>
        <article id="women-section" class="slide">
            <section class="slide-products-section">
                <div class="women-section-previous-slide-container"> 
                    <img src="./assets/next.svg" alt="Next Page" class="women-section-previous-slide">
                </div>

                <div class="women-slide">            
                </div>

                <div class="women-section-next-slide-container">
                    <img src="./assets/next.svg" alt="Previous Page" class="women-section-next-slide">
                </div>
            </section>
        </article>
        <article id="kid-section"class="slide">
            <section class="slide-products-section">
                <div class="kids-section-previous-slide-container"> 
                    <img src="./assets/next.svg" alt="Next Page" class="kids-section-previous-slide">
                </div>

                <div class="kids-slide">            
                </div>

                <div class="kids-section-next-slide-container">
                    <img src="./assets/next.svg" alt="Previous Page" class="kids-section-next-slide">
                </div>
            </section>
        </article>
    </section>

    <div>
        <input type="checkbox" class="modal-help-button" />
        <label class="modal-help-txt"><img src="./assets/help.svg" alt=""></label>
        <footer class="help-menu">
            <section class="form-container">
                <h2>Formulario de Consulta</h2>
                <form class="contact-form" action="https://formsubmit.co/your@email.com" method="POST">
                    <input type="text" name="nombre" placeholder="Escribe tu nombre" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
                    title="Nombre sólo acepta letras y espacios en blanco" required>
                    <input type="email" name="correo" placeholder="Escribe tu correo" pattern="\w+@\w+\.\w+"
                    title="Formato de correo inválido" required>
                    <textarea name="comentarios" placeholder="Escribe tus consulta" cols="30" rows="10" required></textarea>
                    <input type="submit">
                </form>
                <h4>Para salir del formulario hacer click en "?"</h4>
            </section>
        </footer>
    </div> 
 
    <script type="module" src="./js/cards-Controllers/men-cards-controller.js"></script>
    <script type="module" src="./js/cards-Controllers/women-cards-controller.js"></script>
    <script type="module" src="./js/cards-Controllers/kids-cards-controller.js"></script>
</body>
</html>
