<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Carousel</title>
    <style>
        /* CSS for the carousel container */
        .carousel-container {
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        /* CSS for the carousel track */
        .carousel-track {
            display: flex;
            transition: transform 0.3s ease;
        }

        /* CSS for carousel items */
        .carousel-item {
            flex: 0 0 auto;
            width: 100%; /* Adjust the width as needed */
            margin-right: 20px; /* Adjust the margin as needed */
        }

        /* Navigation buttons */
        .carousel-btn {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-track">
            <!-- Carousel items go here -->
            <div class="carousel-item"><img src="resources/nike.jpg" alt="Image 1"></div>
            <div class="carousel-item"><img src="resources/nike_air.jpg" alt="Image 2"></div>
            <div class="carousel-item"><img src="resources/vans.jpg" alt="Image 3"></div>
            <!-- Add more items as needed -->
        </div>
    </div>

    <!-- Navigation buttons -->
    <button class="carousel-btn" id="prevBtn">Previous</button>
    <button class="carousel-btn" id="nextBtn">Next</button>

    <script>
        // JavaScript for carousel functionality
        const carouselTrack = document.querySelector(".carousel-track");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const items = document.querySelectorAll(".carousel-item");

        let currentIndex = 0;
        const itemWidth = items[0].offsetWidth;

        function updateCarousel() {
            carouselTrack.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
        }

        function nextSlide() {
            if (currentIndex < items.length - 1) {
                currentIndex++;
                updateCarousel();
            }
        }

        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCarousel();
            }
        }

        nextBtn.addEventListener("click", nextSlide);
        prevBtn.addEventListener("click", prevSlide);
    </script>
</body>
</html>
